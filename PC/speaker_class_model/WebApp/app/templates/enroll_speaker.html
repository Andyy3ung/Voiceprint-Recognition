{% extends "layout.html" %}

{% block body %}
<div class="container">
  <div class="jumbotron row">
    <div class="col">
      <div class="d-flex justify-content-center">
        <h1>声纹注册</h1>
      </div>
      <div class="d-flex flex-column align-items-center">
        <div class="p-2">
          <input type="text" class="form-control" id="speakerName" placeholder="注册人姓名">
          <span id="nameRequired"></span>
        </div>
        <div class="p-2">
          <button onclick="startRecording(this);">record</button>
          <button onclick="stopRecording(this);" disabled>stop</button>
          <span id="stopWatch"></span>
        </div>
        <div class="p-2"><p>持续说话10秒以上，10秒之后可以停止 </p></div>
      </div>
    </div>

    <div class="col">
      <h2>Speaker列表</h2>
      <ul>
        {% for speaker in speakers %}
          <li>{{ speaker }} </li>
        {% endfor %}
      </ul>
      <ul id="recordingslist"></ul>
      <pre id="log"></pre>
    </div>
    
    <script>
    function __log(e, data) {
      log.innerHTML += "\n" + e + " " + (data || '');
    }

    var audio_context;
    var recorder;
    var stopWatch;

    function startUserMedia(stream) {
      var input = audio_context.createMediaStreamSource(stream);
      __log('媒体流已创建');
      // Uncomment if you want the audio to feedback directly
      //input.connect(audio_context.destination);
      //__log('Input connected to audio context destination.');
      var config = {
        numChannels: 1,
      };
      recorder = new Recorder(input, config);
      __log('录音器初始化');
    }

    function startRecording(button) {
      if(document.getElementById("speakerName").value == "") {
        console.log("herre");
        document.getElementById("nameRequired").innerText = "需要填写注册人名字";
        return;
      }
      document.getElementById("nameRequired").innerText = "";
      recorder && recorder.record();
      button.disabled = true;
      __log('录音中...');
      clock = 0
      stopWatch = setInterval(function () {
        document.getElementById("stopWatch").innerText = clock++;
        if (clock > 10) {
          button.nextElementSibling.disabled = false;
        }
      }, 1000);
    }

    function stopRecording(button) {
      recorder && recorder.stop();
      clearInterval(stopWatch);
      button.disabled = true;
      button.previousElementSibling.disabled = false;
      __log('录音停止');
      
      if(confirm("保存这次录音吗?")){
        uploadRecording();
      }
      
      recorder.clear();
    }

    function uploadRecording() {
      recorder && recorder.exportWAV(function(blob) {
        var url = URL.createObjectURL(blob);
        var li = document.createElement('li');
        var au = document.createElement('audio');
        var hf = document.createElement('a');
        au.controls = true;
        au.src = url;
        hf.href = url;
        hf.download = new Date().toISOString() + '.wav';
        hf.innerHTML = hf.download;
        li.appendChild(au);
        //li.appendChild(hf);
        recordingslist.innerHTML = '';
        recordingslist.appendChild(li);

        var filename = document.getElementById("speakerName").value + ".wav";
        var formData = new FormData();
        formData.append("file_type", "train");
        formData.append("file", blob, filename);

        $.ajax({
          url: "/upload",
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function(response) {
            // .. do something
            __log('播放');
          },
          error: function(jqXHR, textStatus, errorMessage) {
            console.log(errorMessage); // Optional
            __log(textStatus + errorMessage);
            if(confirm("上传中出现错误，是否重试?")){
              uploadRecording();
            }
          }
        });
      });
    }

    window.onload = function init() {
      try {
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
        window.URL = window.URL || window.webkitURL;
        audio_context = new AudioContext;
        __log('音频内容已配置');
        __log('电脑麦克风 ' + (navigator.getUserMedia ? '已启用' : '不存在!'));
      } catch (e) {
        alert('此浏览器中没有Web音频支持!');
      }
      navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
        __log('没有音频输入: ' + e);
      });
    };
    </script>
    <script src="../static/recorder.js"></script>

  </div>
</div>
{% endblock %}
